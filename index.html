<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="sheetstyle\drawing_box.css">
    <title>抽獎機</title>
</head>

<body class="body_background">
    <div class="container">
        <div class="row d-flex justify-content-around mt-2">
            <div class="row">
                <p class="input_text">最小號碼 :</p>
                <input class="input" type="text">
            </div>
            <div class="row">
                <p class="input_text">最大號碼 :</p>
                <input class="input" type="text">
            </div>
        </div>
        <div class="drawing_history">
            已經抽過 :
        </div>
        <div class="random_img">
            <div id="text_style">
            </div>
        </div>
        <div class="button d-flex justify-content-center">
            <button type="button" class="btn btn-danger" onclick="startgame()"
                style="width:150px;height:100px;font-size: 50px;">抽!</button>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.0.min.js"
        integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script>
        function startgame() {
            randomNumber();
        }
        function randomNumber() {
            var drawing_history = document.getElementsByClassName("drawing_history")[0];
            var random_img = document.getElementsByClassName("random_img")[0];
            var input = document.getElementsByClassName("input");
            var min = Number(input[0].value);
            var max = Number(input[1].value);
            if (isNaN(parseFloat(input[0].value)) == false && isNaN(parseFloat(input[1].value)) == false) {
                if (min < max) {
                    var random_Number = (Math.floor(Math.random() * (min - max))) + min;
                    drawing_history.textContent = drawing_history.textContent + random_Number + " ";
                    document.getElementById("text_style").textContent = random_Number;
                }
                else {
                    alert("最大號碼要大於最小號碼");
                }
            }
            else {
                alert("請輸入數字");
            }
        }

    </script>
</body>

</html>
